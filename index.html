<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcade Fusion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape--left"></div>
    <div class="bg-shape bg-shape--right"></div>

    <header class="hero">
      <p class="eyebrow">PLAY IN YOUR BROWSER</p>
      <h1>Arcade Fusion</h1>
      <p class="lede">Tetris, Racing Cars, Snake.io, and Breakout in one fast mini-arcade.</p>
    </header>

    <main class="layout">
      <aside class="games-panel">
        <h2>Pick a Game</h2>
        <div class="game-grid">
          <button class="game-card active" data-game="tetris">
            <span>Tetris</span>
            <small>Stack + clear lines</small>
          </button>
          <button class="game-card" data-game="racing">
            <span>Racing Cars</span>
            <small>Dodge traffic</small>
          </button>
          <button class="game-card" data-game="snake">
            <span>Snake.io</span>
            <small>Outlive bots</small>
          </button>
          <button class="game-card" data-game="breakout">
            <span>Breakout</span>
            <small>Smash every brick</small>
          </button>
        </div>

        <div class="meta">
          <h3 id="gameTitle">Tetris</h3>
          <p id="gameDesc">Stack blocks and clear rows before the board fills up.</p>
        </div>

        <div class="stats">
          <div><span>Score</span><strong id="scoreValue">0</strong></div>
          <div><span>Best</span><strong id="bestValue">0</strong></div>
          <div><span>Status</span><strong id="statusValue">Ready</strong></div>
        </div>

        <div class="actions">
          <button id="startBtn" class="btn btn--accent">Start</button>
          <button id="pauseBtn" class="btn">Pause</button>
          <button id="restartBtn" class="btn">Restart</button>
        </div>

        <div class="rules">
          <h3>Controls</h3>
          <ul id="instructions"></ul>
        </div>
      </aside>

      <section class="stage-panel">
        <canvas id="gameCanvas" width="420" height="620"></canvas>

        <div class="touch-controls" aria-label="Touch controls">
          <button class="touch-btn" data-key="ArrowLeft">◀</button>
          <button class="touch-btn" data-key="ArrowUp">▲</button>
          <button class="touch-btn" data-key="ArrowRight">▶</button>
          <button class="touch-btn" data-key="ArrowDown">▼</button>
          <button class="touch-btn touch-btn--wide" data-key="Space">Action</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
